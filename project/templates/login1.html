<body>
	
	
	<div class="container-login100" style="background-image: url('{{url_for('static', filename='images/bg-01.jpg')}}');">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
			<form class="login100-form validate-form" method="POST" action="">
				<span class="login100-form-title p-b-37">
					Sign In
				</span>
				<div class="input-group">
                            <label class="label">Please choose your role</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="user_type" class="select-css validate-input" required="required">
                                    <option disabled="disabled" selected="selected">Choose option</option>
                                    <option value="Warehouse">Warehouse</option>
                                    <option value="retail">Retail Store</option>
                                    <!-- <option>Subject 3</option> -->
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
				<div class="wrap-input100 validate-input m-b-20" data-validate="Enter user_name">
					<input class="input100" type="text" name="user_name" placeholder="username" required="required">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-25" data-validate = "Enter password">
					<input class="input100" type="password" name="password" placeholder="password" required="required">
					<span class="focus-input100"></span>
				</div>

				<div class="container-login100-form-btn">
					<!-- <button class="login100-form-btn"> -->
						<input class="login100-form-btn" type="submit" name="submit" value="Sign In">
						<!-- Sign In -->
					<!-- </button> -->
				</div>

				{% if wrong %}

				<div class="text-center p-t-57 p-b-20">
					<span class="txt1">
						Invalid username or password
					</span>
				</div>

				{% endif %}
				<!-- <div class="flex-c p-b-112">
					<a href="#" class="login100-social-item">
						<i class="fa fa-facebook-f"></i>
					</a>

					<a href="#" class="login100-social-item">
						<img src="images/icons/icon-google.png" alt="GOOGLE">
					</a>
				</div> -->

				<div class="text-center" style="margin-top: 30px">
					<p><a href="{{url_for('signup_type')}}" class="txt2 hov1">
						Sign Up
					</a>|
					<a href="{{url_for('forget_password')}}" class="txt2 hov1">
						Forget Password
					</a></p>
					
				</div>
				<div class="text-center">
                    <p style="text-align: center;"><a href="{{url_for('feedback')}}" class="txt2 hov1">
                        Feedback
                    </a></p>
                </div>
			</form>

			
		</div>
	</div>
	
	

	<div id="dropDownSelect1"></div>
