<!DOCTYPE html>
<html>
<head>
	<title>Select Item</title>
</head>
<body>
	<form method="POST" action=""> 
		<table>
			{% for item in itemlist %}
			<tr>
				<td>{{item[0]}}</td>
				<td>{{item[1]}}</td>
				<td>{{item[2]}}</td>
				<td>{{item[3]}}</td>
				<td><input type="numbers" name="quantity" placeholder="quantity"></td>
				<td><input type="checkbox" name="select" value={{item[0]}}></td>
			</tr>
			{% endfor %}
		</table>
		<input type="submit" name="submit">
</form>
</body>
</html>
