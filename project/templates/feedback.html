<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Feedback Form</title>

    <!-- Icons font CSS-->
    <link href="{{url_for('static', filename='vendor/mdi-font/css/material-design-iconic-font.min.css')}}" rel="stylesheet" media="all">
    <!-- <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all"> -->
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{{url_for('static', filename='vendor/select2/select2.min.css')}}" rel="stylesheet" media="all">
    <link href="{{url_for('static', filename='vendor/datepicker/daterangepicker.css')}}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <!-- <link href="../static/css/signup.css" rel="stylesheet" media="all"> -->
    <link href="{{url_for('static',filename='css/signup.css')}}" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Registration Form</h2>
                    <form method="POST">
                        {%if fill%}
                        <div>
                            <p style="text-align: center; margin: 20px; font-size: 20px; color: red">Feedback Submitted</p>
                        </div>
                        {%endif%}
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">name</label>
                                    <input class="input--style-4" type="text" name="name">
                                </div>
                            </div>
                            <!-- <div class="col-2">
                                <div class="input-group">
                                    <label class="label">mobile number</label>
                                    <input class="input--style-4" type="text" name="last_name">
                                </div>
                            </div> -->
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Email</label>
                                    <input class="input--style-4" type="email" name="email">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Phone Number</label>
                                    <input class="input--style-4" type="text" name="phone">
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="label">Feedback for </label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="feedback_for" class="select-css validate-input">
                                    <option disabled="disabled" selected="selected">Choose option</option>
                                    <option value="general">General feedback</option>
                                    <option value="login">Login Page</option>
                                    <option value="signup_retail">Signup Page - Retail Store</option>
                                    <option value="signup_warehouse">Signup Page - Warehouse</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2" style="width: 100%;">
                                <div class="input-group">
                                    <label class="label">Feedback</label>
                                    <textarea class='input--style-4' rows = '2' cols="52" name='feedback' placeholder="Please provide your valuable feedback here">
                                    </textarea>
                                    <!-- <input class="input--style-4" type="text" name="first_name"> -->
                                </div>
                            </div>
                            <!-- <div class="col-2">
                                <div class="input-group">
                                    <label class="label">mobile number</label>
                                    <input class="input--style-4" type="text" name="last_name">
                                </div>
                            </div> -->
                        </div>
                        <div class="p-t-15">
                            <!-- <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button> -->
                            <input type="submit" name="submit" value="Submit" class="btn btn--radius-2 btn--blue">
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
