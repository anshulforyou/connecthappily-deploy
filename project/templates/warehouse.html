<!DOCTYPE html>
<html>
<head>
	<title>Warehouse</title>
</head>
<body>
	<!-- {%if itemlist != None %} -->
	<table border=1>
		<tr>
			<td>Item Id</td>
			<td>Item Name</td>
			<td>Company</td>
			<td>Price</td>
			<td>Expiry Date</td>
			<td>Availibility</td>
			<td>Delete</td>
		</tr>
	<form action="" method="POST">
	{% for item in itemlist %}
	<tr>
		<td>{{item[0]}}</td>
		<td>{{item[1]}}</td>
		<td>{{item[2]}}</td>
		<td>{{item[3]}}</td>
		<td>{{item[4]}}</td>
		<td>{{item[5]}}</td>
		<td><input type="checkbox" name="delete" value="{{item[0]}}"></td>
	</tr>
	{% endfor %}
	<input type="submit" name="submit" value="Delete">
	<input type="submit" name="submit" value="orders">
</form>
</table>
	<!-- <button>Delete</button> -->
	<!-- {% endif %} -->
	<form method="POST" action="">											 
		<p>Item name <input type="text" name="item_name" placeholder="Item Name" required="required"></p>
		<p>Manufacturing company<input type="text" name="company" placeholder="Company's Name" required="required"></p>
		<p>Date of Expiry<input type="Date" name="expiry_date" placeholder="Expiry Date" required="required"></p>
		<p>Item Price<input type="number" name="price" placeholder="price" required="required"></p>
		<p>Available<br>Yes<input type="radio" name="availability" value="Yes" checked="true"><br>NO<input type="radio" name="availability" value="No"></p>													
		<p><input type="submit" name="submit" value="Add"><!-- <input type="button" name="cancel" value="Cancel" onclick='{{url_for("login")}}'> --></p>
	</form>
</body>
</html>
