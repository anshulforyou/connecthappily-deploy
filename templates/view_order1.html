<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->
    <!-- <meta name="description" content="Colorlib Templates"> -->
    <!-- <meta name="author" content="Colorlib"> -->
    <!-- <meta name="keywords" content="Colorlib Templates"> -->

    <!-- Title Page-->
    <title>Orders</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <script
      src="https://kit.fontawesome.com/50a19aa0cf.js"
      crossorigin="anonymous"
    ></script>

    <!-- Main CSS-->
    <link href="{{url_for('static',filename='css/signup.css')}}" rel="stylesheet" media="all">
</head>

<body>
    <div
      class="page-wrapper bg-gra-02 p-b-100 font-poppins"
      style="background: #1c1c1c;"
    >
      <div class="navbar">
        <ul style="margin-left: auto; margin-right: auto;">
          <li>
            <img
              src="{{url_for('static',filename='images/logo4.jpg')}}"
              style="
                width: 30%;
                display: block;
                margin-left: auto;
                margin-right: auto;
                /* padding-left: 50%; */
              "
            />
          </li>
        </ul>
      </div>
        <div class="wrapper wrapper--w960">
            <div class="card card-4">
                <div class="card-body">
                    <button style="display: inline-block;" onclick="history.back()"><i class="fas fa-chevron-circle-left fa-lg"></i></button>
                    <div style="text-align: center;">
                    <h2 class="title" style="display: inline-block;">Orders to be completed</h2>
                    </div>
                    <!-- <h2 class="title">Orders to be completed</h2> -->
                    <!-- <h2>Responsive Table</h2> -->
                    <div class="table-wrapper">
                        <form method="POST" action="">
                        <table class="fl-table">
                            <thead>
                                <tr>
                                    <th>Item Number</th>
                                    <th>Item Name</th>
                                    <th>Quantity</th>
                                    <th>Price</th>
                                    <th>Total</th>
                                    <th>Shop Name</th>
                                    <th>Mobile</th>
                                    <th>Completed</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for o in orders %}
                                    <tr>
                                        <td>{{o[0]}}</td>
                                        <td>{{o[1]}}</td>
                                        <td>{{o[2]}}</td>
                                        <td>{{o[3]}}</td>
                                        <td>{{o[4]}}</td>
                                        <td>{{o[5]}}</td>
                                        <td>{{o[6]}}</td>
                                        <td><input type="checkbox" name="completed" value="{{o[0]}}"></td>
                                    </tr>
                                {%endfor%}
                            </tbody>
                        </table>
                    </div>
                        <div class="p-t-15">
                        <input type="submit" name="submit" value="Update" class="btn btn--radius-2 btn--blue">
                    </div>
                    <div class="text-center">
                    <p style="text-align: center; margin-top: 20px"><a href="{{url_for('feedback')}}" class="txt2 hov1">
                        Feedback
                    </a> | <a href="{{url_for('login')}}" class="txt2 hov1">
                        Sign Out
                    </a></p>
                </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
